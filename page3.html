<!DOCTYPE html>
<head>
    <style>
        #result_table {
            border-spacing: 0px;
            display: none; 
        }
        #result_table th, td{
            border: 1px solid gray;
            vertical-align: top;
            padding: 10px;
           
        }
    </style>
</head>
<body>
    <p>There is an error in the function.  Fix the error so the assertions pass.</p>

    <tr>
        <th>Result</th>
        <th>Failed Assertions</th>
    </tr>
    <tr>
        <td id="status"></td>
        <td id="actual"></td>
    </tr>
    </table>
    <script src="editor3.bundle.js"></script>
</body>
</html>
